<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Counter</title>
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      flex-direction: column;
    }

    .label {
      font-size: 1.1em;
      color: #6F88A8;
      font-style: italic;
      font-weight: normal;
      letter-spacing: 0.5px;
      margin: 8px 0;
      text-align: center;
      width: 100%;
    }

    .number {
      font-size: 5em;
      color: #3A5BA0;
      font-style: italic;
      font-weight: normal;
      margin: 8px 0;
      text-align: center;
      width: 100%;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .divider {
      width: 100px;
      height: 1px;
      background-color: #3A5BA0;
      opacity: 0.6;
      margin: 8px auto;
    }
  </style>
</head>
<body>
  <p class="label">Have Been Together For</p>
  <div class="divider"></div>
  <p class="number" id="days-number"></p>
  <div class="divider"></div>
  <p class="label">Days</p>
  <script>
    const startDate = new Date("2025-02-06");
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById("days-number").textContent = diffDays;
  </script>
</body>
</html>
